<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bartlett's Bucket List</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <script type="text/javascript" src="assets/CSS/reset.css"></script>
    <link rel="stylesheet" href="assets/CSS/style.css">

    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w"
        crossorigin="anonymous">

    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/grids-responsive-min.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl"
        crossorigin="anonymous"></script>



</head>

<body>
    <div class="container">
        <div class="pure-u-1">
            <div class="head-1">This is the Header</div>

        </div>

        <div class="pure-menu custom-restricted-width">
            <div class="pure-g">
                <div class="pure-u-2-3">
                    <div class="body">
                        <form class="pure-form pure-form-stacked">
                            <fieldset>
                                <legend>A Stacked Form</legend>
                                <label for="email">Email</label>
                                <input id="email" type="email" placeholder="Email">
                                <span class="pure-form-message">This is a required field.</span>
                                <label for="password">Password</label>
                                <input id="password" type="password" placeholder="Password">
                                <button type="submit" class="pure-button pure-button-primary">Sign in</button>
                            </fieldset>
                        </form>
                    </div>
                </div>
                <!-- <div class="pure-u-1-3">
                    <div class="body">This is the Body</div>
                </div> -->
                <div class="pure-u-1-3">

                    <!-- SIDERBAR BUTTONS -->
                    <ul class="pure-menu-list">
                        <button>
                            <li class="pure-menu-item pure-menu-selected">
                                <a href="#" class="pure-menu-link">Flickr</a>
                            </li>
                        </button>
                        <li class="pure-menu-item">
                            <a href="#" class="pure-menu-link">Messenger</a>
                        </li>
                        <li class="pure-menu-item">
                            <a href="#" class="pure-menu-link">Sports</a>
                        </li>
                        <li class="pure-menu-item">
                            <a href="#" class="pure-menu-link">Finance</a>
                        </li>
                        <li class="pure-menu-item pure-menu-has-children">
                            <a href="#" id="menuLink1" class="pure-menu-link">More</a>
                            <ul class="pure-menu-children">
                                <li class="pure-menu-item">
                                    <a href="#" class="pure-menu-link">Autos</a>
                                </li>
                                <li class="pure-menu-item">
                                    <a href="#" class="pure-menu-link">Flickr</a>
                                </li>
                                <li class="pure-menu-item pure-menu-has-children">
                                    <a href="#" id="menuLink1" class="pure-menu-link">Even More</a>
                                    <ul class="pure-menu-children">
                                        <li class="pure-menu-item">
                                            <a href="#" class="pure-menu-link">Foo</a>
                                        </li>
                                        <li class="pure-menu-item">
                                            <a href="#" class="pure-menu-link">Bar</a>
                                        </li>
                                        <li class="pure-menu-item">
                                            <a href="#" class="pure-menu-link">Baz</a>
                                        </li>
                                    </ul>
                                </li>
                            </ul>
                        </li>
                    </ul>

                    <!-- CHECKBOX IN SIDEBAR -->

                    <div class="checkbox">
                        <label>
                            <input type="checkbox" value=""> Option one is this and that&mdash;be sure to include why it's great
                        </label>
                    </div>
                    <div class="checkbox disabled">
                        <label>
                            <input type="checkbox" value="" disabled> Option two is disabled
                        </label>
                    </div>

                    <div class="radio">
                        <label>
                            <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked> Option one is this and that&mdash;be sure to include why it's great
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2"> Option two can be something else and selecting it will deselect option one
                        </label>
                    </div>
                    <div class="radio disabled">
                        <label>
                            <input type="radio" name="optionsRadios" id="optionsRadios3" value="option3" disabled> Option three is disabled
                        </label>
                    </div>

                </div>
            </div>
        </div>


        <!-- <div class="cinder-block">     -->
        <div class="pure-g">
            <div class="pure-u-1">
                <div class="footer">This is the Footer</div>

                <div class="pure-menu pure-menu-horizontal">
                    <ul class="pure-menu-list">
                        <li class="pure-menu-item pure-menu-selected">
                            <a href="#" class="pure-menu-link">Home</a>
                        </li>
                        <li class="pure-menu-item pure-menu-has-children pure-menu-allow-hover">
                            <a href="#" id="menuLink1" class="pure-menu-link">Contact</a>
                            <ul class="pure-menu-children">
                                <li class="pure-menu-item">
                                    <a href="#" class="pure-menu-link">Email</a>
                                </li>
                                <li class="pure-menu-item">
                                    <a href="#" class="pure-menu-link">Twitter</a>
                                </li>
                                <li class="pure-menu-item">
                                    <a href="#" class="pure-menu-link">Tumblr Blog</a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- <footer> -->

        <!-- </footer> -->
    </div>

    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <script src="assets/JS/app.js"></script>
</body>

</html>
